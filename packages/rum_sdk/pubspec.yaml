publish_to: none
name: rum_sdk
description: A new Flutter plugin project.
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  plugin_platform_interface: ^2.0.2
  package_info_plus: ^8.0.1
  uuid: ^4.1.0
  intl: ^0.19.0
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.8
  mocktail: ^1.0.3
#  mockito: ^5.4.4

flutter:
  plugin:
    platforms:
      android:
        package: com.example.rum_sdk
        pluginClass: RumSdkPlugin
      ios:
        pluginClass: RumSdkPlugin
      linux:
        pluginClass: RumSdkPlugin
      macos:
        pluginClass: RumSdkPlugin
      windows:
        pluginClass: RumSdkPluginCApi
